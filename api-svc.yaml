apiVersion: v1
kind: Service
metadata:
  name: api-svc
  namespace: default
  labels:
    app: api

# headless service, will not create a clusterIP neither load balance the requests
spec:
  clusterIP: None
  ports:
  - name: api-port
    port: 8080
    targetPort: api-port
    protocol: TCP

  selector:
    app: api

